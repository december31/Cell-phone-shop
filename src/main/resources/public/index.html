<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="asset/css/style.css">
    <link rel="stylesheet" href="asset/icon/css/all.min.css">
    <link rel="shortcut icon" href="#"/>

    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer type="module" src="scripts/header.js"></script>
    <script defer type="module" src="scripts/footer.js"></script>
    <script defer src="scripts/slider.js"></script>
    <script defer src="scripts/register.js"></script>
    <script defer src="scripts/manufacturer.js"></script>
    <script defer src="scripts/shelves.js"></script>
    <script defer src="scripts/admin.js"></script>

</head>

<body>
<my-header></my-header>

<div id="content" class="col-12">
    <div class="content-container">
        <div id="silder-container">
            <div id="slider" class="col-8 inline-block">
                <button type="button" class="previous-btn">
                    <i class="fa-solid fa-angle-left"></i>
                </button>
                <button type="button" class="next-btn">
                    <i class="fa-solid fa-angle-right"></i>
                </button>
                <div class="image-container"></div>
            </div>
            <div id="sale" class="inline-block col-4">
                <div class="sale-up">
                    <img src="asset/image/pic1.jpg" alt="">
                </div>
                <div class="sale-down">
                    <img src="asset/image/pic4.jpg" alt="">
                </div>
            </div>
        </div>

        <div id="manufacturers"></div>

        <div class="shelves-container"></div>

    </div>
</div>

<div id="add-new-product-form" style="display: none">
    <div class="add-new-product-form-container">
        <i class="fa-solid fa-xmark"></i>
        <h1>Product's information</h1>
        <form action="product/new-product" method="post" enctype="multipart/form-data" accept-charset="utf-8">
            <div class="input-container">
                <label for="image">product's image: </label>
                <input type="file" name="image" id="image" accept="image/png, image/jpg, image/jpeg">
            </div>
            <div class="input-container">
                <label for="name">Product's name: </label>
                <input type="text" name="name" id="name" placeholder="Nhập tên sản phẩm">
            </div>
            <div class="input-container">
                <label for="price">Price: </label>
                <input type="text" name="price" id="price" placeholder="Nhập giá sản phẩm">
            </div>
            <div class="input-container">
                <label for="description">Description: </label>
                <textarea name="description" id="description" cols="50" rows="5"></textarea>
            </div>
            <input type="button" name="submit" id="submit" value="Add new product">
        </form>
    </div>
</div>

<div id="delete-confirm" style="display: none">
    <div class="delete-confirm-container">
        <p>Are you really wanted to delete this product?</p>
        <form>
            <input type="button" name="no" value="Keep">
            <input type="button" name="yes" value="Delete">
        </form>
    </div>
</div>

<div id="loader" style="display: none;">
    <div class="circle-loading">
        <div class="complete">

        </div>
    </div>
</div>

<my-footer></my-footer>

<register-form></register-form>

</body>
</html>
